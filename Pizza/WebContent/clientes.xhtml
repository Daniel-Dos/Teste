<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>Pizzaria do Império</title>
	<link rel="stylesheet" type="text/css" href="css/ladoNegro.css" />
</h:head>

<body>
	<div class="cabecalho"></div>
    <div class="conteudo">
    
    <br />
    <h:link styleClass="menuItem" value="Novo Pedido" outcome="pedido" /> | 
    <h:link styleClass="menuItem" value="Pedidos Cadastrados" outcome="pedidos" /> | 
    <h:link styleClass="menuItem" value="Clientes" outcome="clientes" />
    <br />
    
    <h1>CLIENTES CADASTRADOS</h1>

	<h:form>
		<h:dataTable var="c" value="#{clientesBean.clientes}">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{c.nome}
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				#{c.telefone}
			</h:column>
			<h:column>
				<f:facet name="header">Endereço</f:facet>
				#{c.endereco.completo()}
			</h:column>
			<h:column>
				<h:commandButton action="#{clientesBean.editar(c)}" value="Editar" />&nbsp;
				<h:commandButton action="#{clientesBean.excluir(c.id)}" value="Excluir" />
			</h:column> 
		</h:dataTable>

		<h1>CADASTRO DE CLIENTE</h1>

		Nome:<br />
		<h:inputText id="nome" value="#{clientesBean.cliente.nome}" /><br /><br />
		
		Telefone:<br />
		<h:inputText id="telefone" value="#{clientesBean.cliente.telefone}" /><br /><br />
		
		Logradouro:<br />
		<h:inputText id="logradouro" value="#{clientesBean.cliente.endereco.logradouro}" /><br /><br />
		
		Número:<br />
		<h:inputText id="numero" value="#{clientesBean.cliente.endereco.numero}" /><br /><br />
		
		Complemento:<br />
		<h:inputText id="complemento" value="#{clientesBean.cliente.endereco.complemento}"/><br /><br />
		
		<h:commandButton value="Gravar" action="#{clientesBean.gravar}" />&nbsp;
		<h:commandButton value="Cancelar" action="#{clientesBean.cancelar}" />
	</h:form>
	</div>
    <div class="rodape"></div>
</body>
</html>
